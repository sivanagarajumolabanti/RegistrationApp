

{% block content %}
  <title>validation form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <div class="container">
       <div class="row">
           <div class="col-md-offset col-md-4">
               <form method="POST">
                   <h1>Set New Password</h1>
                   {% csrf_token %}
                   <table>
                   <tr>
                         <td><lable for="username">Username</lable></td>
                        <td><input type="text" name="username" id="'username" required></td>
                    </tr>

                <tr>
                    <td><lable for="id_new_password1">New Passwrod</lable>
                    </td>
                <td><input type="password" name="new_password1" id="'new_password1" required></td>
                </tr>

                <tr>
                <td><lable for="id_new_password2">Confirm Password</lable>
                </td>
                <td><input type="password" name="new_password2" id="new_password2" required></td>
                </tr>
               </table>

                   <br>

                   <input type="submit" value="Change my password" class="btn btn-success">
               </form>
           </div>
       </div>
   </div>
{% endblock %}
